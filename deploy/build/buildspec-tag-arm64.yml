version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 058694856476.dkr.ecr.us-west-2.amazonaws.com

  build:
    commands:
      - pwd
      - GIT_TAG="$(git describe --tags --abbrev=0)"
      - docker build -t ziox:latest-arm64 -f deploy/build/Dockerfile-tag.aarch64 .
      
      - docker tag ziox:latest-arm64 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:latest-arm64
      - docker tag ziox:latest-arm64 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:$GIT_TAG-arm64
      
      - docker push 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:latest-arm64
      - docker push 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:$GIT_TAG-arm64
      - 
      - echo 'Pull amd64 image'
      - docker pull 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:$GIT_TAG-amd64
      - docker pull 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:latest-amd64
       
      - echo 'Create manifests'
      - docker manifest create 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:$GIT_TAG --amend 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:$GIT_TAG-amd64 --amend 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:$GIT_TAG-arm64
      - docker manifest create 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:latest --amend 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:latest-amd64 --amend 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:latest-arm64
      
      - echo 'Push manifests'
      - docker manifest push 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:$GIT_TAG
      - docker manifest push 058694856476.dkr.ecr.us-west-2.amazonaws.com/ziox:latest

